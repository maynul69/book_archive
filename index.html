<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The book Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <h1 class="m-auto text-center"> <u>Welcome To The Book Shop</u></h1>

 <!-- search area  -->
    
<div class="search-box">
<h2 class="text-center text-success mt-5">Search book</h2>
    <div class="input-group mb-3 w-50 mx-auto">
        <input type="text" id="search-field" class="form-control shadow-none p-3 mb-5 bg-light rounded" placeholder="Enter Book Name" 
            aria-describedby="button-addon2">
        <button onclick="searchBooks()" class="btn btn-outline-secondary shadow-none p-3 mb-5 bg-light rounded" type="button" id="button-addon2">Search</button>
    </div>
</div>
<!-- total result  -->

<div id="result-count" class="text-center mx-auto my-5"></div>

</div>

<!-- error for invalied input  -->
<h2 class="text-center text-danger" id="error">

</h2>

<!-- result area  -->
<section class="container mx-auto d-flex justify-content-center">
    <div class="row" id="result" >
        
    </div>
</section>





    <script src="app.js"></script>
</body>
</html>
